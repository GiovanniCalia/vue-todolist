<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stile.css">

    <title>Vue To Do List</title>
</head>
<body>

    <div id="root">
        <div class="box-form">
            <input v-model.trim="newTodo.text" @keydown.enter="addTodo" type="text" id="text" placeholder="Nuovo Todo">
            <button @click="addTodo" class="btn">Aggiungi</button>
        </div>

        <ul class="text-list">
            <li v-for="(element, i) in testi" class="list">
                <div :class="{textBarred: element.done}" @click="addClass(element)" class="div-grow">{{ element.text }}</div>
                <button @click="deleteText(i)">&#10005;</button>
            </li>     
        </ul>
    </div>


    <!-- JAVASCRIPT  -->
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
